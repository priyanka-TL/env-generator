<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment File Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px; /* Larger maximum width */
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px; /* Larger font size */
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #fff;
            cursor: pointer;
        }

        select:focus {
            border-color: #691A40;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #691A40;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #691A40;
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        .message.error {
            color: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            select, button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            label {
                font-size: 12px;
            }

            select, button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Environment File Generator</h1>
        <form action="/fetch" method="POST">
            <label for="service">Choose the service:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="survey-project-creation-service">Survey Project Creation Portal</option>
                <option value="mentoring">Mentoring</option>
                <option value="project-service">Elevate Project</option>
                <option value="samiksha-service">Elevate Samiksha</option>
                <option value="user">User</option>
                <option value="entity-management">Entity Management</option>
                <option value="scheduler">Scheduler</option>
                <option value="notification">Notification</option>
                <option value="interface-service">Interface</option>
            </select>

            <button type="submit">Fetch</button>
        </form>

        {% if error_message %}
        <div class="message error">
            {{ error_message }}
        </div>
        {% endif %}
    </div>

    <script>
        // Custom validation message for the select field
        const serviceSelect = document.getElementById('service');
        const form = document.getElementById('serviceForm');

        serviceSelect.addEventListener('invalid', () => {
            serviceSelect.setCustomValidity("Please select a service from the list.");
        });

        serviceSelect.addEventListener('change', () => {
            // Clear the custom message once the user selects a valid option
            serviceSelect.setCustomValidity("");
        });
    </script>
</body>
</html>
